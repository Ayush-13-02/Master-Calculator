<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="shortcut icon" href="calimg.png" type="image/x-icon">
    <link rel="stylesheet" href="knap.css">
    <title>KnapSack Calculator</title>
</head>

<body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark" id="up" aria-label="Fourth navbar example">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">KnapSack Calculator</a>
            <button class="navbar-toggler collapsed" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarsExample04" aria-controls="navbarsExample04" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="navbar-collapse collapse" id="navbarsExample04" style="">
                <ul class="navbar-nav me-auto mb-2 mb-md-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="dropdown04" data-bs-toggle="dropdown"
                            aria-expanded="false">Options</a>
                        <ul class="dropdown-menu" aria-labelledby="dropdown04">
                            <li><a class="dropdown-item"
                                    href="https://www.gatevidyalay.com/fractional-knapsack-problem-using-greedy-approach/">Documentation</a>
                            </li>
                        </ul>
                    </li>
                </ul>
                <form>
                    <input class="form-control" type="text" placeholder="Search" aria-label="Search">
                </form>
            </div>
        </div>
    </nav>
    <div class="heading">
        <h1>KnapSack Calculator</h1>
    </div>
    <div class="knap-input">

        <div class="input-group mb-3">
            <span class="input-group-text hid" id="basic-addon3">Enter Capacity of a bag :</span>
            <input type="text" class="form-control form1" id="bagcapacity" aria-describedby="basic-addon3"
                placeholder="Enter Capacity of a bag">
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text hid" id="basic-addon3">Enter Quantity of goods: </span>
            <input type="text" class="form-control form1" id="Quantity" aria-describedby="basic-addon3"
                placeholder="Enter Quantity of goods">
        </div>
        <button type="button" class="btn btn-secondary btn_table">Generate Table</button>
    </div>
    <div class="cnt">
        <div class="knap_table">
        </div>
        <button type="button" class="btn btn-secondary knap-cal btn-hidd" id="knaptable">Calculate</button>
    </div>

    <div class="knapresult resultnone table-responsive">
        <div class="heading"><h2>Result</h2></div>
        <div class="res"></div>
    </div>

    <div class="knapresult1 resultnone table-responsive" id="result-kn">
    </div>
    <div class="upper">
        <svg xmlns="http://www.w3.org/2000/svg" class="ionicon" viewBox="0 0 512 512">
            <title>Chevron Up</title>
            <path fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="48"
                d="M112 328l144-144 144 144" />
        </svg>
    </div>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="knap.js"></script>
    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
</body>

</html>
